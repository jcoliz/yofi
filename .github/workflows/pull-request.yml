name: Pull Request

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Get all git tags
      run: git fetch --prune --unshallow --tags
    - name: Create version.txt
      run: git describe --long --always --abbrev=8 > YoFi.AspNet/version.txt
    - name: Create release.txt
      run: git describe --tags > YoFi.AspNet/release.txt
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Run Unit Tests
      run: dotnet test YoFi.Tests/YoFi.Tests.csproj --no-build --verbosity normal
    - name: Run Sample Generation Unit Tests
      run: dotnet test YoFi.SampleGen/YoFi.SampleGen.Tests/YoFi.SampleGen.Tests.csproj --no-build --verbosity normal
    - name: Run Integration Tests
      run: dotnet test YoFi.Tests.Integration/YoFi.Tests.Integration.csproj --no-build --verbosity normal
      env:
        api__key: APITESTKEYVALUE
